name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: ndisyamwende/github-pages-deploy-action@3.7.1
        with:
          branch: gh-pages # Target branch for GitHub Pages deployment
          folder: build    # The folder where your built project is located
          clean: true       # Clean the existing branch before deployment
          token: ${{ secrets.GITHUB_TOKEN }} # GitHub Token for authentication

